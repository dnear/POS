<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>404 Error - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="id-tombol" data-nilai="100" class="btn btn-primary">Klik saya</button>
<div class="modal fade" id="id-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Nilai dari tombol adalah <span id="id-nilai"></span>.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Dapatkan tombol yang ingin Anda ambil nilainya
  const tombol = document.querySelector('#id-tombol');

  // Dapatkan modal yang ingin Anda tampilkan nilainya
  const modal = document.querySelector('#id-modal');

  // Dapatkan elemen yang ingin Anda tampilkan nilainya di dalam modal
  const nilaiElemen = document.querySelector('#id-nilai');

  // Tambahkan event listener untuk tombol
  tombol.addEventListener('click', () => {
    // Dapatkan nilai dari tombol
    const nilai = tombol.dataset.nilai;

    // Tampilkan nilai di dalam modal
    nilaiElemen.innerHTML = nilai;
    modal.show();
  });
</script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
